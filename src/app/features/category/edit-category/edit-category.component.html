<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryId" value="{{category.id}}" disabled>
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input class="form-control" id="categoryName" name="categoryName" [(ngModel)] = "category.name"/>
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
                    <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)] = "category.urlHandle"/>
                </div>

                <div class="mt-3 d-flex">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button type = "button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning"> Category not found! </div>
    </ng-template>
</div>
